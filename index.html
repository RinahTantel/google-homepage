<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Google Homepage</title>
        <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet">
        <link href="style/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div class="container sf">
            <div><a href="#">Gmail</a></div>
            <div><a href="#">Images</a></div>
            <div class="material-icons opa"><a href="#">apps</a></div>
            <div><a href="#">Sign Up</a></div>
        </div>

        <div class="google-container">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <form>
                <input type="search" class="input-search"/><br>
                <div class="btn-sub">
                <input type="submit" class="input-submit" placeholder="Google Search" value="Google Search">
                <input type="submit" class="input-submit" placeholder="I'm Feeling Lucky" value="I'm Feeling Lucky">
                </div>
            </form>
            <div id="lng" class="sf">
                <p>Google offered in: <a href="#">Francais</a> <a href="#">Malagasy</a></p>
            </div>
        </div>
        <footer>
            <div class="country ftft">Madagascar</div>
            <div class="ft-container">
                <span class="abt">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </span>
                <span class="stt">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </span>
            </div>
        </footer>

    </body>
</html>
